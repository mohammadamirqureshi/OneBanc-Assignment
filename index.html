<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4500); // Change image every 4.5 seconds
}

var myIndex2 = 0;
carousel2();

function carousel2() {
  var i2;
  var x2 = document.getElementsByClassName("mySlides2");
  for (i2 = 0; i2 < x2.length; i2++) {
    x2[i2].style.display = "none";  
  }
  myIndex2++;
  if (myIndex2 > x2.length) {myIndex2 = 1}    
  x2[myIndex2-1].style.display = "block";  
  setTimeout(carousel2, 4500); // Change image every 4.5 seconds
}
</script>
